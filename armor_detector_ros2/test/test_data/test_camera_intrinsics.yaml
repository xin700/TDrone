%YAML:1.0
# Test camera intrinsics configuration file
# Used for unit testing the YAML loading functionality

# Camera intrinsic matrix (3x3)
camera_matrix: !!opencv-matrix
  rows: 3
  cols: 3
  dt: d
  data: [1500.0, 0.0, 640.0,
         0.0, 1500.0, 360.0,
         0.0, 0.0, 1.0]

# Distortion coefficients (k1, k2, p1, p2, k3)
distortion_coefficients: !!opencv-matrix
  rows: 5
  cols: 1
  dt: d
  data: [0.1, 0.01, 0.001, 0.001, 0.0001]

# Image size
image_width: 1280
image_height: 720
